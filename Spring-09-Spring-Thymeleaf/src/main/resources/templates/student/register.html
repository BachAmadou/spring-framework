<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to all students</h1>

    <!--   Displaying value-->
    <h2 th:text="${students.get(0).firstName}"></h2>
    <h2 th:text="${students.get(0).lastName}"></h2>

    <!--Concatenation-->
    <h2 th:text="${'Whats up ' + students.get(0).lastName}"></h2>

    <!--Links-->
    <a th:href="@{https://etechbusiness.com}">my portfolio</a><br>
    <a th:href="@{/student/welcome}">link-1</a><br>

    <!--    Adding parameters to links-->
    <a th:href="@{/student/welcome(id=3)}">link-2</a><br>
    <a th:href="@{/student/welcome(id=${students.get(0).firstName})}">link-3</a>

    <!--    Iteration-->
    <ul>
        <li th:each="student : ${students}" th:text="${student.firstName}"></li>
    </ul>


</body>
</html>
